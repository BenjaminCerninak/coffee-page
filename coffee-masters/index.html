<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Masters</title>
  </head>
  <body>
    <header>
      <nav class="logo-and-name">
        <img
          class="logo-coffee-masters"
          src="coffee_masters_logo.png"
          alt="logo coffe masters"
        />
        <h1>Coffee Masters</h1>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <div class="left-side-content content">
          <div class="item-1 items">
            <h2>ITEMS</h2>
            <div class="one-line">
              <span class="times">1x</span>

              <span class="coffee">Cappuccino</span>

              <span class="price">$3.35</span>
            </div>
            <div class="one-line info-line">
              <span class="times"></span>

              <span class="coffee coffee-info">Lite Foam</span>

              <span class="price"></span>
            </div>
            <hr class="hr-left-content" />
          </div>
          <div class="item-2 items">
            <div class="one-line">
              <span class="times">1x</span>

              <span class="coffee">Cappuccino</span>

              <span class="price">$3.85</span>
            </div>
            <div class="one-line info-line">
              <span class="times"></span>

              <span class="coffee coffee-info">Lite Foam</span>

              <span class="price"></span>
            </div>
            <div class="one-line info-line">
              <span class="times"></span>

              <span class="coffee coffee-info">Double espresso</span>

              <span class="price"></span>
            </div>

            <hr class="hr-left-content" />
          </div>
          <div class="item-3 items">
            <div class="one-line">
              <span class="times">1x</span>

              <span class="coffee">Croissant </span>

              <span class="price">$2.45</span>
            </div>
            <div class="one-line info-line">
              <span class="times"></span>

              <span class="coffee coffee-info">Butter</span>

              <span class="price"></span>
            </div>
          </div>
        </div>
        <div class="right-upper-content content">
          <h2 class="h2-name">Name</h2>
          <fieldset>
            <legend class="coffee-info">Name for order</legend>
            <span class="text-in-field" times>Ford perfect</span>
          </fieldset>
        </div>
        <div class="right-bottom-content content">
          <h2 class="h2-payment">Payment</h2>
          <fieldset>
            <legend class="coffee-info">Card number</legend>
            <span class="text-in-field" times>1234 5678 9876 5432</span>
          </fieldset>
          <fieldset class="cvv">
            <legend class="coffee-info">CVV number</legend>
            <span class="text-in-field" times>001</span>
          </fieldset>
        </div>
      </div>
      <div class="one-liner">
        <div class="subtotal"><span>Subtotal:</span> <span></span>$9.65</div>
      </div>
      <div class="one-liner">
        <div class="tax"><span>Tax:</span> <span>$0.82</span></div>
      </div>
      <div class="one-liner">
        <div class="total"><span>Total:</span> <span>$10.47</span></div>
      </div>
      <div class="btn-place-order">
        <button class="order-btn">Place order</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
